<div class="container">
    <h1>Work Experience</h1>

    <ul>
        <li *ngFor="let work of workexperiencelist">
            <h2>{{work.role}}</h2>
            <h3>{{work.company}}</h3>
            <h4>{{work.duration}}</h4>
            <ul>
                <li *ngFor="let desc of work.description">{{desc}}</li>
              </ul>
        </li>
    </ul>
</div>
